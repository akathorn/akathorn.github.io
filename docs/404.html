
<script>
    const path = window.location.pathname;
    console.log(window.location.pathname)
    localStorage.setItem('github_redirect', path);
    if (path.startsWith("/german")) {
        window.location.href='/german';
    } else if (path.startsWith("/minesweeper")) {
        window.location.href='/minesweeper';
    }
</script>
